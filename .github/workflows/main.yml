name: CICD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Build the Docker image
        run: docker build -f Dockerfile -t omerkhan7210/zeyr-backend:latest .

      - name: Push to Docker Hub
        run: docker push omerkhan7210/zeyr-backend:latest

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pull latest Docker image
        run: docker pull omerkhan7210/zeyr-backend:latest

      - name: Stop and remove existing container
        run: |
          if [ "$(docker ps -q -f name=zeyr-backend-container)" ]; then
            docker rm -f zeyr-backend-container
          fi

      - name: Run new container
        run: docker run -d -p 5000:8080 --name zeyr-backend-container omerkhan7210/zeyr-backend
